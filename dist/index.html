<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootcamp-recipe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <input type="text" placeholder="Insert Ingredient ......">
    <button>Search!</button> <br><br>

    <div id="container"></div>

    <script id="recipeT" type="text/x-handlebars-template">
        {{#each recipes}}
        <div class='recipe'>
            <br>
            <a href='{{href}}'>{{title}}</a><br><br><br>
            <img class='image' src='{{thumbnail}}'><br>
            <h2>Ingredients:</h2>
            <ul>
            {{#each ingredients}}
                <li>{{this}}</li>
            {{/each}}
           </ul>
        </div>
        {{/each}}
      </script>

    <script src="jquery/dist/jquery.js"></script> 
    <script src='handlebars/dist/handlebars.js'></script>
    <script src='renderer.js'></script>
    <script src='Model.js'></script>
    <script src='main.js'></script>
</body>

</html>
